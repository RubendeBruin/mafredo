[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
urls = { 
  Homepage = "https://github.com/RubendeBruin/mafredo",

}
name = "MaFreDo"
description = "Marine Frequency Domain"
readme = { file = "README.rst", content-type = "text/x-rst" }
authors = [{ name = "Ruben de Bruin", email = "rubenebruin@gmail.com" }]
license = { text = "MPL-2.0" }
Documentation = "https://open-ocean.org/mafredo"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
]
# Uncomment if you want to enforce a minimum Python version
# requires-python = ">=3.8"

dependencies = [
    'importlib-metadata; python_version < "3.8"',
    "numpy",
    "xarray",
    "capytaine",
    "matplotlib",
    "pyyaml",
]

[project.optional-dependencies]
testing = ["setuptools", "pytest", "pytest-cov"]

# No console scripts were defined in setup.cfg (only commented examples)
# If needed later:
# [project.scripts]
# fibonacci = "rao.skeleton:run"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests"]

[tool.pytest.ini_options]
addopts = ["--cov", "rao", "--cov-report", "term-missing", "--verbose"]
norecursedirs = ["dist", "build", ".tox"]
testpaths = ["tests"]
# markers = ["slow", "system"]

[tool.flake8]
max_line_length = 88
extend_ignore = ["E203", "W503"]
exclude = [".tox", "build", "dist", ".eggs", "docs/conf.py"]

[tool.wheel]
universal = true

[tool.devpi.upload]
no_vcs = true
formats = ["bdist_wheel"]

[tool.pyscaffold]
version = "4.0.1"
package = "rao"
extensions = ["gitlab", "no_skeleton"]
